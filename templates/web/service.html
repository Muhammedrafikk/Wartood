{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}

    <!-- breadcrumb area -->
    <div class="breadcrumb-area breadcrumb-padding bg-img" style="background-image:url({% static 'web/images/bg/bg-2.jpg' %})">
        <div class="container">
            <div class="breadcrumb-content text-center">
                <h2>Our Services</h2>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><i class="fa fa-angle-right"></i></li>
                    <li>Services</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Project area -->
    <div class="section section-padding">
        <div class="container">          
            <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 mb-n6">
                {% for s in fontawesome %}
                <div class="col mb-6">
                    <div class="service text-center">
                        <a href="{% url 'servicedetails' id=s.id %}">
                            <img src="{{s.image.url}}" alt="Image">
                            <div class="service-content-wrap">
                                <div class="service-content">
                                    <div class="service-icon">
                                        <i class="{{s.icon}}"></i>
                                    </div>
                                    <h3 class="title"><a href="{% url 'servicedetails' id=s.id %}">{{s.title}}</a></h3>
                                    <a href="{% url 'servicedetails' id=s.id %}"><p>{{s.paragraph}}</p></a>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div> 
        </div>
    </div>
       
{% endblock %}
